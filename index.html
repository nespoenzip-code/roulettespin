<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>SkyBud Farm â€” Slots</title>
  <style>
    :root{
      --bg:#05060c;
      --panel:#0a1030;
      --panel2:#0d1a3f;
      --neonY:#ffd24a;
      --neonB:#38d6ff;
      --neonP:#c66bff;
      --neonR:#ff4d6d;
      --ok:#44ff9a;
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.75);
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:16px;
      background:
        radial-gradient(1200px 650px at 50% 18%, rgba(56,214,255,.22), transparent 55%),
        radial-gradient(900px 520px at 25% 40%, rgba(198,107,255,.18), transparent 60%),
        radial-gradient(900px 520px at 75% 45%, rgba(255,210,74,.16), transparent 60%),
        linear-gradient(180deg, #02020a 0%, var(--bg) 55%, #000 100%);
      color:var(--text);
    }
    .app{width:min(540px,100%);}

    /* Header sticker-like */
    .header{
      border-radius:26px;
      padding:14px 14px 12px;
      background:
        radial-gradient(circle at 25% 25%, rgba(56,214,255,.22), transparent 60%),
        radial-gradient(circle at 70% 30%, rgba(255,210,74,.18), transparent 60%),
        linear-gradient(180deg, rgba(13,26,63,.95) 0%, rgba(6,10,28,.95) 100%);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 25px 70px rgba(0,0,0,.65);
      position:relative;
      overflow:hidden;
    }
    .header:before{
      content:"";
      position:absolute; inset:-60px;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,.08), transparent 65%);
      pointer-events:none;
    }

    .toprow{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 200px;
    }
    .hand{
      width:44px;height:44px;border-radius:16px;
      background: radial-gradient(circle at 30% 30%, #d88cff 0%, #7a2bff 55%, #3b0ea8 100%);
      box-shadow: 0 0 26px rgba(198,107,255,.45);
      display:grid; place-items:center;
      font-size:20px;
      font-weight:900;
    }
    .title b{
      display:block;
      font-size:22px;
      letter-spacing:.8px;
      text-transform:uppercase;
      text-shadow:
        0 0 18px rgba(255,210,74,.25),
        0 0 28px rgba(56,214,255,.18);
    }
    .title span{
      display:block;
      font-size:12.5px;
      color:#bcd7ff;
      letter-spacing:.5px;
      margin-top:2px;
    }

    .hud{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(8px);
      min-width: 150px;
      justify-content:space-between;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .pill small{opacity:.8}
    .pill .val{font-weight:900}
    .pill .glowY{filter: drop-shadow(0 0 10px rgba(255,210,74,.35));}
    .pill .glowB{filter: drop-shadow(0 0 10px rgba(56,214,255,.35));}

    /* Slot machine frame */
    .machine{
      margin-top:12px;
      border-radius:26px;
      padding:14px;
      background:
        radial-gradient(circle at 25% 10%, rgba(255,255,255,.22), transparent 55%),
        linear-gradient(180deg, #ffbd1a 0%, #ff7a00 45%, #b30800 100%);
      border:2px solid rgba(255,255,255,.18);
      box-shadow: 0 30px 75px rgba(0,0,0,.75);
      position:relative;
      overflow:hidden;
    }
    .machine:before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 30% 10%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(circle at 80% 35%, rgba(255,255,255,.12), transparent 65%);
      opacity:.5;
      pointer-events:none;
    }
    .lights{
      position:absolute;
      inset:10px;
      border-radius:20px;
      pointer-events:none;
      box-shadow:
        0 0 0 2px rgba(255,255,255,.10),
        0 0 22px rgba(255,210,74,.18);
    }

    .reels{
      position:relative;
      background: rgba(7,10,18,.86);
      border:1px solid rgba(255,255,255,.16);
      border-radius:22px;
      padding:14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.14);
    }
    .reel{
      height: 120px;
      border-radius:18px;
      display:grid;
      place-items:center;
      font-size:56px;
      background: linear-gradient(180deg, #f7fbff 0%, #dbe9ff 100%);
      box-shadow:
        inset 0 0 0 2px rgba(0,0,0,.08),
        0 10px 22px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }
    .reel:after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 30% 15%, rgba(255,255,255,.45), transparent 55%);
      opacity:.45;
      pointer-events:none;
    }
    .reel.spin{
      animation: reelShake .08s linear infinite;
      filter: blur(.15px);
    }
    @keyframes reelShake{
      0%{transform:translateY(0)}
      50%{transform:translateY(1px)}
      100%{transform:translateY(0)}
    }

    .below{
      position:relative;
      display:flex;
      gap:10px;
      align-items:stretch;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .panel{
      flex: 1 1 210px;
      border-radius:20px;
      padding:12px;
      background: rgba(7,10,18,.35);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .panel h3{
      margin:0 0 8px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:1px;
      opacity:.9;
      display:flex; align-items:center; justify-content:space-between;
      gap:8px;
    }
    .panel h3 .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      color: var(--muted);
      white-space:nowrap;
    }

    .bets{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .chip{
      cursor:pointer;
      border:none;
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      color:#07101e;
      background: linear-gradient(180deg, var(--neonY) 0%, #ff9f1a 100%);
      box-shadow: 0 10px 20px rgba(255,210,74,.18), inset 0 0 0 2px rgba(255,255,255,.20);
      min-width: 72px;
    }
    .chip.active{
      outline: 2px solid rgba(56,214,255,.65);
      box-shadow:
        0 0 0 2px rgba(56,214,255,.25),
        0 0 22px rgba(56,214,255,.22),
        inset 0 0 0 2px rgba(255,255,255,.20);
    }

    .actions{
      flex: 1 1 210px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .btn{
      cursor:pointer;
      border:none;
      border-radius:18px;
      padding:14px 14px;
      font-weight:1000;
      letter-spacing:.6px;
      text-transform:uppercase;
      box-shadow: 0 16px 32px rgba(0,0,0,.40), inset 0 0 0 2px rgba(255,255,255,.18);
      transition: transform .06s ease;
    }
    .btn:active{transform: translateY(1px) scale(.995)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn.spin{
      color:#1b1200;
      background:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(180deg, var(--neonY) 0%, #ff8600 55%, #ff4d6d 130%);
      text-shadow: 0 0 18px rgba(255,255,255,.20);
    }
    .btn.secondary{
      color:var(--text);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      box-shadow:none;
    }

    .meterWrap{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .meter{
      flex:1;
      height:12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      overflow:hidden;
    }
    .meter > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--neonB) 0%, var(--neonP) 55%, var(--neonY) 110%);
      box-shadow: 0 0 18px rgba(56,214,255,.25);
      transition: width .25s ease;
    }
    .meterLabel{
      font-weight:900;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .result{
      margin-top:12px;
      text-align:center;
      font-weight:1000;
      font-size:16px;
      padding:10px 12px;
      border-radius:18px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.12);
      min-height: 44px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-shadow: 0 0 18px rgba(0,0,0,.55);
    }
    .ok{color:var(--ok)}
    .bad{color:var(--neonR)}
    .muted{color:var(--muted)}

    .foot{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color:rgba(234,241,255,.65);
    }
    .mini{
      font-size:11px;
      opacity:.85;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="toprow">
        <div class="brand">
          <div class="hand">âœ‹</div>
          <div class="title">
            <b>SkyBud Farm</b>
            <span>Casino mini-jeu â€” gagne le jackpot !</span>
          </div>
        </div>

        <div class="hud">
          <div class="pill">
            <small>Coins</small>
            <div class="val"><span class="glowY">ğŸª™</span> <span id="coins">1000</span></div>
          </div>
          <div class="pill">
            <small>Jackpot</small>
            <div class="val"><span class="glowB">ğŸ’°</span> <span id="jackpot">5000</span></div>
          </div>
        </div>
      </div>

      <div class="machine">
        <div class="lights"></div>

        <div class="reels">
          <div class="reel" id="r1">ğŸ‡</div>
          <div class="reel" id="r2">ğŸ’</div>
          <div class="reel" id="r3">ğŸ’</div>
        </div>

        <div class="below">
          <div class="panel">
            <h3>Mise <span class="tag">Choisis ton bet</span></h3>
            <div class="bets" id="bets"></div>

            <div class="meterWrap">
              <div class="meter"><div id="meterFill"></div></div>
              <div class="meterLabel">Lucky: <span id="luckyPct">0</span>%</div>
            </div>

            <div class="mini" style="margin-top:8px;color:rgba(234,241,255,.70)">
              â­â­â­ = jackpot Â· ğŸ’ğŸ’ğŸ’ = gros gain Â· ğŸ€ğŸ€ğŸ€ = free spins
            </div>
          </div>

          <div class="actions">
            <button class="btn spin" id="spinBtn">SPIN</button>
            <button class="btn secondary" id="dailyBtn">ğŸ Daily bonus</button>
            <div class="result" id="result"><span class="muted">PrÃªt Ã  tourner ğŸ°</span></div>
          </div>
        </div>
      </div>

      <div class="foot">Mode <b>casino gratuit</b> (coins virtuels). Pas dâ€™argent rÃ©el.</div>
    </div>
  </div>

  <script>
    // Telegram Mini App init (facultatif)
    const tg = window.Telegram?.WebApp;
    if (tg) { tg.expand(); tg.ready(); }

    // --- Config "social casino"
    const SYMBOLS = [
      { s:"ğŸ’", w:25 },
      { s:"ğŸ‹", w:22 },
      { s:"ğŸ‰", w:18 },
      { s:"ğŸ‡", w:15 },
      { s:"ğŸ€", w:10 },
      { s:"ğŸ’", w:7  },
      { s:"â­", w:3  },
    ];

    const PAYOUT_3 = {
      "ğŸ’": 2,
      "ğŸ‹": 3,
      "ğŸ‰": 5,
      "ğŸ‡": 8,
      "ğŸ€": 15,  // + free spins
      "ğŸ’": 50,
      "â­": 200, // jackpot aussi
    };

    const BETS = [10, 25, 50, 100, 250];

    // --- State
    let coins = 1000;
    let jackpot = 5000;
    let bet = 10;
    let spinning = false;

    let lucky = 0;            // 0..100
    let freeSpins = 0;

    // daily bonus (simple, stockÃ© en localStorage)
    const LS_LAST_DAILY = "skybud_last_daily_ts";
    const DAILY_COINS = 500;
    const DAILY_COOLDOWN_MS = 24*60*60*1000;

    // --- UI refs
    const elCoins = document.getElementById("coins");
    const elJackpot = document.getElementById("jackpot");
    const elResult = document.getElementById("result");
    const elSpin = document.getElementById("spinBtn");
    const elDaily = document.getElementById("dailyBtn");
    const elBets = document.getElementById("bets");
    const r1 = document.getElementById("r1");
    const r2 = document.getElementById("r2");
    const r3 = document.getElementById("r3");
    const meterFill = document.getElementById("meterFill");
    const luckyPct = document.getElementById("luckyPct");

    function setCoins(v){ coins = Math.max(0, Math.floor(v)); elCoins.textContent = coins; }
    function setJackpot(v){ jackpot = Math.max(0, Math.floor(v)); elJackpot.textContent = jackpot; }
    function setLucky(v){
      lucky = Math.max(0, Math.min(100, Math.floor(v)));
      meterFill.style.width = lucky + "%";
      luckyPct.textContent = lucky;
    }

    // Weighted random
    const totalW = SYMBOLS.reduce((a,x)=>a+x.w,0);
    function pickSymbol(){
      let r = Math.random()*totalW;
      for (const it of SYMBOLS){
        r -= it.w;
        if (r <= 0) return it.s;
      }
      return SYMBOLS[0].s;
    }

    function payout(a,b,c){
      // 3 identiques
      if (a===b && b===c){
        const mult = PAYOUT_3[a] ?? 0;
        return { win: bet * mult, triple:true, sym:a };
      }
      // 2 identiques (petite rÃ©cupÃ©ration)
      if (a===b || b===c || a===c){
        return { win: Math.floor(bet * 0.5), triple:false, sym:null };
      }
      return { win: 0, triple:false, sym:null };
    }

    function setResult(html){ elResult.innerHTML = html; }

    function renderBets(){
      elBets.innerHTML = "";
      for (const b of BETS){
        const btn = document.createElement("button");
        btn.className = "chip" + (b===bet ? " active" : "");
        btn.textContent = "ğŸª™ " + b;
        btn.onclick = () => {
          bet = b;
          renderBets();
          updateSpinLabel();
        };
        elBets.appendChild(btn);
      }
    }

    function updateSpinLabel(){
      if (freeSpins > 0){
        elSpin.textContent = `FREE SPIN (${freeSpins})`;
      } else {
        elSpin.textContent = `SPIN â€” ğŸª™ ${bet}`;
      }
    }

    function canDaily(){
      const last = Number(localStorage.getItem(LS_LAST_DAILY) || "0");
      const now = Date.now();
      return (now - last) >= DAILY_COOLDOWN_MS;
    }

    function updateDailyLabel(){
      if (canDaily()){
        elDaily.textContent = "ğŸ Daily bonus";
        elDaily.disabled = false;
      } else {
        const last = Number(localStorage.getItem(LS_LAST_DAILY) || "0");
        const remaining = Math.max(0, DAILY_COOLDOWN_MS - (Date.now() - last));
        const h = Math.floor(remaining/3600000);
        const m = Math.floor((remaining%3600000)/60000);
        elDaily.textContent = `â³ Daily dans ${h}h${String(m).padStart(2,"0")}`;
        elDaily.disabled = true;
      }
    }

    function claimDaily(){
      if (!canDaily()) return;
      localStorage.setItem(LS_LAST_DAILY, String(Date.now()));
      setCoins(coins + DAILY_COINS);
      setResult(`<span class="ok">ğŸ +${DAILY_COINS} coins !</span>`);
      updateDailyLabel();
    }

    async function spin(){
      if (spinning) return;
      spinning = true;
      elSpin.disabled = true;

      // coÃ»t + jackpot progressif
      let cost = bet;
      if (freeSpins > 0){
        cost = 0;
        freeSpins -= 1;
      } else {
        if (coins < bet){
          setResult(`<span class="bad">Pas assez de coins ğŸ˜…</span>`);
          spinning = false;
          elSpin.disabled = false;
          return;
        }
        setCoins(coins - bet);
        setJackpot(jackpot + 1); // jackpot prog (1 coin par spin)
      }
      updateSpinLabel();

      setResult(`<span class="muted">Ã‡a tourneâ€¦</span>`);

      // Animation
      [r1,r2,r3].forEach(r => r.classList.add("spin"));
      const start = Date.now();
      const duration = 950;

      const timer = setInterval(() => {
        r1.textContent = pickSymbol();
        r2.textContent = pickSymbol();
        r3.textContent = pickSymbol();

        if (Date.now() - start > duration){
          clearInterval(timer);
          [r1,r2,r3].forEach(r => r.classList.remove("spin"));

          const a=r1.textContent, b=r2.textContent, c=r3.textContent;
          const res = payout(a,b,c);

          // Lucky meter : monte Ã  chaque spin, reset Ã  100 => free spins
          setLucky(lucky + 8);

          // Gains
          if (res.win > 0){
            // Jackpot si â­â­â­
            if (res.triple && a==="â­"){
              const jp = jackpot;
              setJackpot(5000); // reset
              setCoins(coins + res.win + jp);
              setResult(`<span class="ok">â­â­â­ JACKPOT ! +${res.win} + jackpot ${jp} ğŸ’°</span>`);
            } else {
              setCoins(coins + res.win);
              if (res.triple && a==="ğŸ€"){
                freeSpins += 3;
                setResult(`<span class="ok">ğŸ€ğŸ€ğŸ€ +${res.win} coins + 3 FREE SPINS !</span>`);
              } else if (res.triple){
                setResult(`<span class="ok">âœ… TRIPLE ! +${res.win} coins</span>`);
              } else {
                setResult(`<span class="ok">âœ… +${res.win} coins</span>`);
              }
            }
          } else {
            setResult(`<span class="muted">ğŸ˜¬ Rien cette foisâ€¦</span>`);
          }

          // Lucky reward
          if (lucky >= 100){
            setLucky(0);
            freeSpins += 2;
            setResult(`<span class="ok">âœ¨ LUCKY BONUS : +2 FREE SPINS !</span>`);
          }

          updateSpinLabel();
          spinning = false;
          elSpin.disabled = false;
        }
      }, 60);
    }

    // Init
    renderBets();
    updateSpinLabel();
    setCoins(coins);
    setJackpot(jackpot);
    setLucky(0);
    updateDailyLabel();
    setInterval(updateDailyLabel, 1000 * 30);

    elSpin.addEventListener("click", spin);
    elDaily.addEventListener("click", claimDaily);
  </script>
</body>
</html>
